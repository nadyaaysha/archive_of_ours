{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #BCD7F2;
    }
    .edit-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background-color: #D1E4F6;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 600px;
        height: auto;
    }
</style>

<div class="edit-item">
    <h1>Edit Item</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Edit Item"/>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
